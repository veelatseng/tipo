<!doctype html>
<html lang="zh-Hant" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyUI kit</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/404.css">
</head>

<body>
    <div class="wrapper">
            <div class="container">
                <!-- content為一定要存在之內容區 -->
                <div class="content">
                    <!-- SP Start -->
                    <section class="sp">
                        <div class="error">
                            <h1>抱歉！<br>找不到您的頁面！</h1>
                            <h3>您瀏覽的網頁不存在,請再重新檢視
                                <small>The page you're visiting does not exit, please click.</small>
                           </h3>
                            <h3>將在<span>2</span>秒後自動跳轉到首頁
                                <small>be redirected to homepage automatically in <span>2</span> seconds.</small>
                           </h3>
                            <div class="btn_grp">
                                <a href="javascript:history.back()" class="btn">回上一頁</a>
                                <a href="#" class="btn">回首頁</a>
                            </div>
                        </div>
                    </section>
                    <!-- SP End -->
                </div>
            </div>
    </div>
</body>
</html>
